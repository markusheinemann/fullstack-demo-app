name: On Push Pipeline

on:
  push:
    branches: ["main", "github-action"]

env:
  REGISTRY: ghcr.io

jobs:

  backend:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "maven"

      # - name: Test unit
      #   run: mvn -DargLine="-Dspring.profiles.active=test" -B test
      #   working-directory: ./api

      - name: Build Backend
        run: mvn clean package -DskipTests
        working-directory: ./api



  frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use node.js
        uses: actions/setup-node@v3
        with:
          node-version: "19.x"
          cache: "npm"
          cache-dependency-path: ./ui/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./ui

      - name: Build
        run: npm run build --if-present
        working-directory: ./ui


